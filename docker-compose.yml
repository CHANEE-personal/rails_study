version: '3'
services:
  mysql:
    image: mysql:5.7.22
    container_name: CHOCHANHEE-mysql
    command:
      --default-authentication-plugin=mysql_native_password
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
    restart: always
    environment:
      MYSQL_DATABASE: mysql
      MYSQL_USER: chan
      MYSQL_PASSWORD: chan1234
      MYSQL_ROOT_PASSWORD: chan1234
    ports:
      - "3306:3306"
    volumes:
      - ./data:/var/lib/mysql
      - ./mysql.conf:/etc/mysql/conf.d